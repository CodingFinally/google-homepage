<!DOCTYPE html>
<html>

<head>
    <title>
        The Google Homepage
    </title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>


    <div id="header-container">
        <ul class="header-ul">
            <li><img class="profile-pic"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1AbcAaG04BKSUiJP6XXssN2ZpVvSUdV4xdQ&usqp=CAU"
                    alt="Profile Picture"></li>

            <li><img class="apps" src="images/apps.svg" alt="apps"></li>

            <li><a href="#">Images</a></li>

            <li><a href="#">Gmail</a></li>
        </ul>
    </div>

    <div id="main-container">

        <div class="main">

            <div id="google-logo">

                <img class="google-logo"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="Google logo">
            </div>

            <div>
                <input class="text-field" type="text">
            </div>

            <div>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>

        </div>
    </div>

    <div id="footer-container">
        <ul class="footer-ul">
            <li><a href="#">Settings</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
        </ul>

    </div>

</body>

</html>
